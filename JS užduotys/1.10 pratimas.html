<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/JS užduotys/style.css" />
  </head>
  <body>
    <h1>Kontaktinė forma</h1>
    <div class="container">
      <form id="Contact-form" action="Forma">
        <label for="Vardas">Vardas</label><br />
        <input type="text" id="Vardas" name="Vardas" /><br />
        <label for="Pavardė">Pavardė</label><br />
        <input type="text" id="Pavardė" name="Pavardė" /><br />
        <label for="Žinutė">Žinutė</label><br />
        <textarea
          id="Žinutė"
          name="Žinutė"
          placeholder="Jūsų žinutės vieta"
          style="height: 200px"
        ></textarea
        ><br />
        <button>Siųsti</button>
      </form>
    </div>
    <ul class="Duomenys">
      <li class="Duomenys">Vardas</li>
      <li class="Duomenys">Pavardė</li>
      <li class="Duomenys">Žinutė</li>
    </ul>
    <script src="1.11 pratimas.js"></script>
  </body>
</html>
